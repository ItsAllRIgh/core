<!DOCTYPE html>
<!-- May the Force be with You     -->
<html class="ng-app" ng-app="empire" manifest="manifest.appcache" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <title>Empire Legends</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description"
          content="The Force must be with you to survive at the edge of the Empire. But having a powerful app is also a good way to do it! Empire Legends lets you manage all your characters for the game Edge of the Empire. ">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="application-name" content="Empire Legends"/>
    <meta name="msapplication-TileColor" content="#ffffff"/>
    <!--    <meta name="msapplication-TileImage" content="gfx/apps/Chrome/128.png"/>    -->
    <link rel="shortcut icon" type="image/png" href="public/gfx/favicon.ico">

    <link rel="stylesheet" href="public/style/all.min.css">
</head>
<html>
<body>
<div id="toastsContainer" ng-show="isDisplayingToast">

</div>
<div id="loadingIndicator" class="animated" ng-show="isLoading">
    <img src="public/gfx/logo.png" class="animated perpetualRotation" alt="Loading"/>
</div>

<script src="public/scripts/updates.js"></script>
<div class="row">
    <div class="col-md-6">
        <form class="form-inline">
            <div class="form-group">
                <label for="connect">WebSocket connection:</label>
                <button id="connect" class="btn btn-default" type="submit">Connect</button>
                <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                </button>
                <button id="pushChange" class="btn btn-default" type="submit" disabled="disabled">Push Change
                </button>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
