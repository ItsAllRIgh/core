<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/app.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../public/style/all.min.css"/>
    <script type="text/javascript" src="../public/scripts/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../public/scripts/jquery.tablesorter.js"></script>
    <meta http-equiv="Content-Type" content="../text/html; charset=UTF-8"/>

    <title>Books</title>
</head>
<body style="overflow:scroll;">
<div class="container">
    <table style="background: #f5f5f5" id="myTable" class="tablesorter table table-striped  table-hover">
        <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Acronym</th>
        <th>System</th>
        </thead>
        <tr th:if="${books.isEmpty()}">
            <td colspan="4"> No Books Available</td>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.bookId}">1</td>
            <td th:text="${book.name}">Name</td>
            <td th:text="${book.acronym}">0</td>
            <td th:text="${book.system}">0</td>
        </tr>
    </table>
</div>
<div class="col-md-6"><a class="btn btn-default" href="/book/addBook" role="button">New Book</a></div>
</body>
</html>

<script>
    $(document).ready(function () {

            $('#myTable').tablesorter();
        }
    );

</script>
