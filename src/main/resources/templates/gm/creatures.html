<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/app.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../public/style/all.min.css"/>
    <script type="text/javascript" src="../public/scripts/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../public/scripts/jquery.tablesorter.js"></script>
    <meta http-equiv="Content-Type" content="../text/html; charset=UTF-8"/>
    <title>creatures</title>
</head>
<body style="overflow:scroll;">
<div class="container" >
    <table style="background: #f5f5f5" id="myTable" class="tablesorter table table-striped  table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Creature Name</th>
            <th>Armor</th>
            <th>Skills</th>
            <th>Talents</th>
            <th>Abilities</th>
            <th>Equipment</th>
            <th>Book:INDEX</th>
        </tr>
        </thead>
        <!--/*@thymesVar id="creatures" type="character.model.BookcreaturesEntity"*/-->
        <tbody>
        <tr th:each="creature : ${creatures}">
            <td th:text="${creature.creaturesId}">1</td>
            <td th:text="${creature.creatureName}">Name ...</td>
            <td th:text="${creature.creatureArmor}">Type . . .</td>
            <td th:text="${creature.skills}">Range . . .</td>
            <td th:text="${creature.talents}">0</td>
            <td th:text="${creature.abilities}">0</td>
            <td th:text="${creature.equipment}">0</td>
            <td th:text="${creature.bookIndex}">Book_INDEX</td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    $(document).ready(function () {

            $('#myTable').tablesorter();
        }
    );

</script>
</body>
</html>
