<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/app.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../public/style/all.min.css"/>
    <script type="text/javascript" src="../public/scripts/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../public/scripts/jquery.tablesorter.js"></script>
    <meta http-equiv="Content-Type" content="../text/html; charset=UTF-8"/>
    <title>ARMORS</title>
</head>
<body style="overflow:scroll;">
<div class="container">
    <table style="background: #f5f5f5" id="myTable" class="tablesorter table table-striped  table-hover">
    <thead>
    <th>ID</th>
    <th>Armor Name</th>
    <th>Defense</th>
    <th>Soak</th>
    <th>Price</th>
    <th>Encumbrance</th>
    <th>Hard Points</th>
    <th>Rarity</th>
    <th>Is Restricted</th>
    <th>Book:INDEX</th>
    </thead>
        <!--/*@thymesVar id="armors" type="character.model.BookArmor"*/-->
        <tbody>
        <tr th:each="playerArmorEntity : ${armors}">
            <td th:text="${playerArmorEntity.armorId}">1</td>
            <td th:text="${playerArmorEntity.armorName}">Name</td>
            <td th:text="${playerArmorEntity.defense}">0</td>
            <td th:text="${playerArmorEntity.soak}">0</td>
            <td th:text="${playerArmorEntity.price}">0</td>
            <td th:text="${playerArmorEntity.encum}">0</td>
            <td th:text="${playerArmorEntity.hp}">0</td>
            <td th:text="${playerArmorEntity.rarity}">0</td>
            <td th:text="${playerArmorEntity.restricted}">is restricted</td>
            <td th:text="${playerArmorEntity.bookIndex}">Book_INDEX</td>
</tr>
        </tbody>
</table>
</div>
</body>
</html>
