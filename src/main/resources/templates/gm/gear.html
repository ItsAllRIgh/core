<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/app.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../public/style/all.min.css"/>
    <script type="text/javascript" src="../public/scripts/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../public/scripts/jquery.tablesorter.js"></script>
    <meta http-equiv="Content-Type" content="../text/html; charset=UTF-8"/>
    <link href="/main.css" rel="stylesheet"/>
    <title>GEAR</title>
</head>
<body style="overflow:scroll;">
<div class="container">
    <table style="background: #f5f5f5" id="myTable" class="tablesorter table table-striped  table-hover">
        <thead>
        <th>ID</th>
        <th>Gear Name</th>
        <th>Gear Type</th>
        <th>Price</th>
        <th>Encumbrance</th>
        <th>Rarity</th>
        <th>Book:INDEX</th>
        </thead>
        <!--/*@thymesVar id="gears" type="character.model.GearEntity"*/-->
        <tbody>
        <tr th:each="gear : ${gears}">
            <td th:text="${gear.gearId}">1</td>
            <td th:text="${gear.gearName}">Name</td>
            <td th:text="${gear.gearType}">0</td>
            <td th:text="${gear.price}">0</td>
            <td th:text="${gear.encum}">0</td>
            <td th:text="${gear.rarity}">0</td>
            <td th:text="${gear.bookIndex}">Book_INDEX</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<script>
    $(document).ready(function () {

                $('#myTable').tablesorter();
            }
    );

</script>
